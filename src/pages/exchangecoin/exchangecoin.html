<ion-header>
  <ion-navbar>
    <ion-title>รับแลกเหรียญ</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <button ion-button style="width: 48%" (click)="QRScan()"> scan</button>
    <button ion-button style="width: 48%" (click)="DataClear()"> clear</button>
    <ion-list>
        <ion-item *ngFor="let item of messageArray">
            {{ item.id }} {{ item.messege }}
        </ion-item>
    </ion-list>

</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col col-12 style="text-align: center" >
              <!-- สแกนผิด -->
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-8 style="text-align: center" >
                <ion-item>
                    <button id="notification-button" ion-button clear>
                        <ion-icon name="notifications">
                          <ion-badge id="notifications-badge" color="danger">{{Count20}}</ion-badge>
                        </ion-icon>              
                    </button>
                    <button id="notification-button" ion-button clear>
                        <ion-icon name="notifications">
                          <ion-badge id="notifications-badge" color="danger">{{Count30}}</ion-badge>
                        </ion-icon>              
                    </button>
                    <button id="notification-button" ion-button clear>
                        <ion-icon name="notifications">
                          <ion-badge id="notifications-badge" color="danger">{{Count60}}</ion-badge>
                          <!-- <ion-img   src="../assets/imgs/mainmenu/Reporttheproblem.png"></ion-img> -->
                        </ion-icon>              
                    </button>
                </ion-item>
            </ion-col>
            <ion-col col-4 style="text-align: center" >
                <button ion-button style="text-align: right" > ถัดไป</button>
              </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
