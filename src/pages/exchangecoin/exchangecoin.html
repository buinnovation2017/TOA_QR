<ion-header>
  <ion-navbar>
    <ion-title>เมนู</ion-title>
    <button ion-button style="float: right;font-size: 18px" (tap)="goReportScan()" clear> ถัดไป &nbsp;<ion-icon name="arrow-forward" style="font-size: 2.2em"></ion-icon></button>
  </ion-navbar>
</ion-header>
<ion-content >
        
        <ion-grid style="background-color: #E5FFCC">
                <ion-row >
                    <ion-col col-6 style="text-align: left" >
                        <div><h5>ชื่อช่าง</h5></div>   
                        <div><h5>เบอร์โทร</h5></div>   
                    </ion-col>
                    <ion-col col-6 style="text-align: center" >
                        <div style="margin-top: -4px"><h5>{{messageArray.length}} </h5></div>
                        <div style="margin-top: -4px"><h5>รวมจำนวน</h5></div>
                    </ion-col>
                </ion-row>
        </ion-grid>

    <!-- ======== Test ======= -->
    <div style="display:none">
        <button ion-button style="width: 48%" (click)="QRScan()"> scan</button>
        <button ion-button style="width: 48%" (click)="DataClear()"> clear</button>
        <button ion-button style="width: 48%" (click)="LoadJson()"> loadJson</button>
        <ion-list>
            <ion-item *ngFor="let item of messageArray">
                {{ item.id }} {{ item.messege }} {{item.scan}} 
                <!-- {{item.scan}}  -->
            </ion-item>
        </ion-list>

        <ion-label>===========================</ion-label>
        <ion-content>
            <ion-list>
            <ion-item *ngFor="let QR of apiData">
                <p>{{QR.code}}</p>
            </ion-item>
            </ion-list>
        </ion-content>
    </div>

 



</ion-content>
<ion-footer>
    <ion-row style="margin-left:15px;margin-right: 15px">
        <ion-col col-3 style="text-align: left" >
            <img src="../assets/imgs/Coin/Coin20.png"/>
            <ion-badge id="notifications-badge" color="danger" class="badgeCustom">{{Count20}}</ion-badge>
        </ion-col>
        <ion-col col-3 style="text-align: left" >
            <img src="../assets/imgs/Coin/Coin30.png"/>
            <ion-badge id="notifications-badge" color="danger" class="badgeCustom">{{Count30}}</ion-badge>
            
        </ion-col>
        <ion-col col-3 style="text-align: right" >
            <img src="../assets/imgs/Coin/Coin60.png"/>
            <ion-badge id="notifications-badge" color="danger" class="badgeCustom">{{Count60}}</ion-badge>
        </ion-col>
        <ion-col col-3 style="text-align: right" >
                <button ion-button style="width: 48% right" (click)="QRScan()"> Scan</button>
        </ion-col>

    </ion-row>
