  <ion-header>
        <ion-navbar>
          <ion-title>รับแลกเหรียญ</ion-title>
        </ion-navbar>
      </ion-header>
  <ion-content padding>
      <ion-item-divider>
          รายละเอียด
        </ion-item-divider>
        <ion-list-header>
           <ion-row>
              <ion-col col-1 class="bgmobileColor" side="left" style="text-align: center">
                  #
              </ion-col>
              <ion-col col-5 class="bgmobileColor" side="left" style="text-align: center">
                  Barcode
              </ion-col>

              <ion-col col-4 class="bgmobileColor" side="left" style="text-align: center">
                  ประเภทเหรียญ
              </ion-col>
              <ion-col col-2 class="bgmobileColor" side="right" style="text-align: right">
                  ลบ
              </ion-col>
           </ion-row>
          </ion-list-header>
          <ion-list>
              <ion-item *ngFor="let item of messageArray; let i = index" [attr.data-index]="i" >
                  <ion-row [ngClass]="{notfound: item.scan === 'F'} ">
                  <ion-col col-1 style="text-align: center">
                    {{i+1}}
                  </ion-col>
                  <ion-col col-5 style="text-align: center">
                    {{ item.messege }}  
                  </ion-col>
                  <ion-col col-4 style="text-align: center">
                    {{item.CoinBath}} บาท 
                  </ion-col>
                   
                  <ion-col col-2 style="text-align: right" >
                      <ion-icon name="trash" (click)="removeQR(item.id)"></ion-icon>
                      <!-- <div [ngClass]="{notfound: item.scan === 'F'}">{{item.scan}} </div> -->
                  </ion-col>
                </ion-row>
              </ion-item>
          </ion-list>
  </ion-content>
  <ion-footer>
      <ion-grid>
          <ion-row>
              <ion-col col-12 style="text-align: center" >
                <!-- สแกนผิด -->
              </ion-col>
          </ion-row>
  
          <ion-row>
              <ion-col col-4 style="text-align: left" >
                  <button ion-button style="text-align: right" (click)="DataClear()" > ลบทั้งหมด</button>
              </ion-col>
              <ion-col col-4 style="text-align: left" ></ion-col>
              <ion-col col-4 style="text-align: right" >
                  <button ion-button style="text-align: right"  > ส่งข้อมูล</button>
                </ion-col>
          </ion-row>
      </ion-grid>
  </ion-footer>
